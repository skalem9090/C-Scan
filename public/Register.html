<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - C-Scan</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="img/Logo.png" alt="C-Scan Logo" class="logo">
                <span class="company-name">C-Scan</span>
            </div>
            <a href="index.html">Home</a>
            <a href="managment.html">Management</a>
            <a href="support.html">Support</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 C-Scan. All rights reserved.</p>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await registerUser({ username, password });
                console.log('User registered:', response);
                // Handle successful registration (e.g., redirect to login page)
            } catch (error) {
                console.error('Error registering user:', error);
                // Handle registration error (e.g., show error message)
            }
        });
    </script>
</body>
</html>
